        <script type="text/javascript">

        $(document).ready(function () {
            $('#divId img').on({
                mouseover: function () {
                    $(this).css({
                        'cursor': 'hand',
                        'border-Color': 'red'
                    });
                },
                mouseout: function () {
                    $(this).css({
                        'cursor': 'default',
                        'border-Color': 'blue'
                    });
                },
                click: function () {
                    var imageURL = $(this).attr('src');
                    var imageText = $(this).attr('alt');
                    $('#mainImage').fadeOut(500, function () {
                        $(this).attr('src', imageURL);
                    }).fadeIn(500);
                    document.getElementById('text').innerHTML = imageText;
                }
            });
        });

        </script>
